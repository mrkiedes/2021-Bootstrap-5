<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Image Manipulation</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4"><img class="rounded" src="media/pic1.png"></div>
        <div class="col-sm-4"><img class="rounded-circle" src="media/pic2.png"></div>
        <div class="col-sm-4"><img class="img-thumbnail" src="media/pic3.png"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img src="media/pic1.png" class="float-start">
            <img src="media/pic2.png">
            <img src="media/pic3.png" class="float-end">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <img src="media/pic1.png" class="mx-auto d-block">

        </div>
    </div>
</div>
</body>
</html>
