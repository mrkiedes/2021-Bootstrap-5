<!--
ALL CONTENT MUST BE IN A COLUMN
	*** USE TABBING TO HELP!!!!!

Form Notes:
All form items must be inside a <form> </form>
tag
Standard Syntax:
	<form action="#" method="post">
	</form>
Every Input needs a Label
Input types: Text,

Bootstrap Form Classes: form-label, form-control

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forms</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col">
            <form action="#" method="post">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" id="fname" name="fname" class="form-control"
                               placeholder="Enter Your First Name">
                    </div>
                    <div class="col-sm-6">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" id="lname" name="lname" class="form-control"
                               placeholder="Enter Your Last Name - Nobody Cares About the Middle Initial....">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add1" class="form-label">Address Line 1:</label>
                        <input type="text" id="add1" name="add1" class="form-control"
                               placeholder="Enter Address Line 1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add2" class="form-label">Address Line 2:</label>
                        <input type="text" id="add2" name="add2" class="form-control"
                               placeholder="Enter Address Line 2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" name="city" class="form-control"
                               placeholder="Enter Town/City">
                    </div>
                    <div class="col-sm-2">
                        <label for="state" class="form-label">State:</label>
                        <!--<input type="text" id="state" name="state" class="form-control"
                               placeholder="Enter State">-->
                        <select>
                            <option></option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <label for="zip" class="form-label">Zip Code:</label>
                        <input type="text" id="zip" name="zip" class="form-control"
                               placeholder="Enter Zip Code">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
